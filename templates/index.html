<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitScribe-GitHub Markdown Editor</title>
    <meta name="description" content="A beautiful GitHub-styled markdown editor with live preview">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-dark.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>GitScribe</h1>
            <div class="header-actions">
                <button id="downloadBtn" class="btn" title="Download as Markdown">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8.75 2.75a.75.75 0 00-1.5 0v5.69L5.03 6.22a.75.75 0 00-1.06 1.06l3.5 3.5a.75.75 0 001.06 0l3.5-3.5a.75.75 0 00-1.06-1.06L8.75 8.44V2.75z"></path>
                        <path d="M3.5 9.75a.75.75 0 00-1.5 0v1.5A2.75 2.75 0 004.75 14h6.5A2.75 2.75 0 0014 11.25v-1.5a.75.75 0 00-1.5 0v1.5c0 .69-.56 1.25-1.25 1.25h-6.5c-.69 0-1.25-.56-1.25-1.25v-1.5z"></path>
                    </svg>
                    Download
                </button>
                <button id="clearBtn" class="btn btn-danger" title="Clear content">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11 1.75V3h2.25a.75.75 0 010 1.5H2.75a.75.75 0 010-1.5H5V1.75C5 .784 5.784 0 6.75 0h2.5C10.216 0 11 .784 11 1.75zM4.496 6.675a.75.75 0 10-1.492.15l.66 6.6A1.75 1.75 0 005.405 15h5.19c.9 0 1.652-.681 1.741-1.576l.66-6.6a.75.75 0 00-1.492-.149l-.66 6.6a.25.25 0 01-.249.225h-5.19a.25.25 0 01-.249-.225l-.66-6.6z"></path>
                    </svg>
                    Clear
                </button>
                <span id="saveIndicator" class="save-indicator">Saved ✓</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">
                <span>Write</span>
            </div>
            <textarea id="editor" placeholder="# Start typing your markdown here...

## Features
- GitHub-flavored markdown
- Live preview
- Tables, code blocks, and more!

### Code Example
```python
def hello_world():
    print('Hello, World!')
```

"></textarea>
        </div>
        <div class="preview-pane">
            <div class="pane-header">
                <span>Live Preview</span>
            </div>
            <div id="preview" class="markdown-body"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
